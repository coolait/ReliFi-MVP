[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 api_server:app"
healthcheckPath = "/api/health"
healthcheckTimeout = 100

# Note: Railway will use the startCommand above (gunicorn) for production
# The if __name__ block in api_server.py is only for local development

